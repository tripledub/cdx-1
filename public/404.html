<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
    body {
      background-color: #F4F4F4;
      color: #2E2F30;
      text-align: center;
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
    }

    .wrapper {
      position: fixed;
      width: 100%;
      top: 0px;
      background-color: #333;
      height: 40px;
      text-align: left;
      z-index: 99999;
      padding: 1em;
    }

    div.dialog {
      width: 33em;
      margin: 6em auto 0 auto;
    }

    .d_title
    {
      background-color: #5c5b82;
      color: white;
      border-top-left-radius: 7px;
      border-top-right-radius: 7px;
      border-top: 1px solid #CCC;
      border-left: 1px solid #CCC;
      border-right: 1px solid #CCC;
      font-size: 1.1em;
      font-weight: bold;
      text-align: left;
      padding: 5px 15px;
      margin: 0;
      box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .d_body
    {
      background-color: white;
      border: 1px solid #CCC;
      color: black;
      text-align: left;
      border-bottom-left-radius: 7px;
      border-bottom-right-radius: 7px;
      padding: 30px;
      margin: 0;
      box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
    }

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <a href="/"><img src="/assets/images/cdx-logo.png" alt="Cdx logo"></a>
    </div>
  </div>
  
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1 class="d_title">The page you were looking for does not exist.</h1>
    <div class="d_body">
      <p>You may have mistyped the address or the page may have been moved.</p>
      <p>&nbsp;</p>
      <p>If you are the application owner check the logs for more information.</p>
    </div>
  </div>
</body>
</html>
